<!-- Structured the html document with ! shortcut. Named it Rock Paper Scissors in the <title>. Added script tags and linked it to my script.js file. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scrissors</title>
  <!-- Link to style sheet. -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock, Paper, Scissors Game</h1>
  <div>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
  </div>
  <div id="result"></div>
  <div id="score">You: 0, Computer: 0</div>
  <script src="script.js"></script>
</body>
</html>
